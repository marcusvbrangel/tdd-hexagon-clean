server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: retail-store-host-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: retail-store
          __path__: /var/log/retail-store/*.json
    pipeline_stages:
      - json:
          expressions:
            level: level
            env: env
            service: service
      - regex:
          expression: '.*/(?P<service>ms-[^/]+)\\.json'
          source: filename
      - labels:
          service:
          level:
          env:
