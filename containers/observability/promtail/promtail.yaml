server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: retail-store-host-logs
    static_configs:
      - targets: [localhost]
        labels:
          job: retail-store
          __path__: /var/log/retail-store/*.json

    relabel_configs:
      - source_labels: ['__path__']
        regex: '.*/(ms-[^/]+)\\.json'
        target_label: service
        replacement: '$1'

    pipeline_stages:
      - json:
          expressions:
            level: level
            env: env
            trace_id: trace_id
            span_id: span_id
            order_id: order_id
            correlation_id: correlation_id
            saga_id: saga_id
            saga_step: saga_step
      - labels:
          env:
          level:

  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s

    relabel_configs:
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'

    pipeline_stages:
      - json:
          expressions:
            level: level
            env: env
            message: message
            trace_id: trace_id
            span_id: span_id
            order_id: order_id
            saga_id: saga_id
      - labels:
          service:
          env:
          level:
