server:
  port: ${SERVER_PORT:8091}

spring:
  application:
    name: ms-order

  # =============================================================================================
  # POSTGRES CONFIGURATION
  # =============================================================================================
  datasource:
    hikari:
      connection-timeout: ${DATASOURCE_CONNECTION_TIMEOUT:20000}
      maximum-pool-size: ${DATASOURCE_MAX_POOL_SIZE:5}
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/ms-order}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: ${SHOW_SQL:false}
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${FORMAT_SQL:true}
        show_sql: ${SHOW_SQL:false}

  # =============================================================================================
  # FLYWAY CONFIGURATION (opcional)
  # =============================================================================================
  # flyway:
  #   enabled: true
  #   baseline-on-migrate: true
  #   locations: classpath:db/migration

  # =============================================================================================
  # KAFKA CONFIGURATION (100% YAML-driven)
  # =============================================================================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

      # Alta durabilidade (boa prática para outbox)
      acks: all

      # Tudo abaixo vai para ProducerConfig via "properties"
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        retries: 2147483647
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000
        compression.type: snappy
        linger.ms: 5

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:ms-order}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# =============================================================================================
# TOPICS (criação automática em DEV via KafkaAdmin.NewTopics do seu KafkaConfig)
# =============================================================================================
app:
  kafka:
    topics:
      autoCreate: ${KAFKA_TOPICS_AUTO_CREATE:true}
      partitions: ${KAFKA_TOPICS_PARTITIONS:3}
      replicationFactor: ${KAFKA_TOPICS_REPLICATION_FACTOR:1}


# =============================================================================================
# OUTBOX SETTINGS
# =============================================================================================
outbox:
  relay:
    enabled: ${OUTBOX_RELAY_ENABLED:true}
    fixedDelayMs: ${OUTBOX_RELAY_FIXED_DELAY_MS:10000}

  retention:
    enabled: ${OUTBOX_RETENTION_ENABLED:true}
    cron: ${OUTBOX_RETENTION_CRON:0 0 3 * * *}

# =============================================================================================
# LOGGING (ajuda muito para debugar outbox/kafka)
# =============================================================================================
logging:
  level:
    root: INFO
    com.mvbr.retailstore.order: INFO
    org.springframework.kafka: INFO
    org.apache.kafka: WARN
