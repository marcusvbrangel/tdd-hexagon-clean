server:
  port: ${SERVER_PORT:8098}
  address: 0.0.0.0

spring:
  application:
    name: ms-inventory

  # =============================================================================================
  # DATABASE (POSTGRES) + JPA
  # =============================================================================================
  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/ms-inventory}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

    hikari:
      connection-timeout: ${DATASOURCE_CONNECTION_TIMEOUT:20000}
      maximum-pool-size: ${DATASOURCE_MAX_POOL_SIZE:5}

  jpa:
    open-in-view: false
    show-sql: ${SHOW_SQL:false}
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${FORMAT_SQL:true}
        show_sql: ${SHOW_SQL:false}

  # =============================================================================================
  # MIGRATIONS (FLYWAY)
  # =============================================================================================
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  # =============================================================================================
  # KAFKA (CLIENT CONFIG)
  # =============================================================================================
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        retries: 2147483647
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000
        compression.type: snappy
        linger.ms: 5
        interceptor.classes: com.mvbr.retailstore.inventory.infrastructure.observability.KafkaCorrelationProducerInterceptor

    consumer:
      group-id: ${KAFKA_CONSUMER_GROUP_ID:ms-inventory}
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false

# =============================================================================================
# OUTBOX (reliable publish)
# =============================================================================================
outbox:
  relay:
    enabled: ${OUTBOX_RELAY_ENABLED:true}
    fixedDelayMs: ${OUTBOX_RELAY_FIXED_DELAY_MS:10000}
    batchSize: ${OUTBOX_RELAY_BATCH_SIZE:100}

  retention:
    enabled: ${OUTBOX_RETENTION_ENABLED:true}
    cron: ${OUTBOX_RETENTION_CRON:0 0 3 * * *}
    retentionDays: ${OUTBOX_RETENTION_DAYS:7}

# =============================================================================================
# INVENTORY DOMAIN SETTINGS (everything under inventory.*)
# =============================================================================================
inventory:
  # ---------------------------------------------------------------------------------------------
  # Kafka Topics (auto-create in DEV via KafkaAdmin.NewTopics)
  # ---------------------------------------------------------------------------------------------
  kafka:
    topics:
      autoCreate: ${KAFKA_TOPICS_AUTO_CREATE:true}
      partitions: ${KAFKA_TOPICS_PARTITIONS:3}
      replicationFactor: ${KAFKA_TOPICS_REPLICATION_FACTOR:1}

  # ---------------------------------------------------------------------------------------------
  # Reservation (business)
  # ---------------------------------------------------------------------------------------------
  reservation:
    ttlSeconds: ${INVENTORY_RESERVATION_TTL_SECONDS:900}

  # ---------------------------------------------------------------------------------------------
  # Expiration scan (release expired reservations)
  # ---------------------------------------------------------------------------------------------
  expiration:
    scanFixedDelayMs: ${INVENTORY_EXPIRATION_SCAN_FIXED_DELAY_MS:5000}
    batchSize: ${INVENTORY_EXPIRATION_BATCH_SIZE:50}

  # ---------------------------------------------------------------------------------------------
  # Inbox (idempotency + lease + recovery + exponential backoff)
  # ---------------------------------------------------------------------------------------------
  inbox:
    backoff:
      base-lease: ${INVENTORY_INBOX_BACKOFF_BASE_LEASE:PT10S}
      max-lease: ${INVENTORY_INBOX_BACKOFF_MAX_LEASE:PT10M}
      no-retry-lease: ${INVENTORY_INBOX_BACKOFF_NO_RETRY_LEASE:P3650D}
    recovery:
      delay-ms: ${INVENTORY_INBOX_RECOVERY_DELAY_MS:5000}
      batch-size: ${INVENTORY_INBOX_RECOVERY_BATCH_SIZE:100}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      service: ${spring.application.name}
      env: local
